<html>
  <head>
    <title>Vue Sandbox</title>
    <style>
      [v-cloak] {
        display: none;
      }

      body {
        padding: 2rem;
      }

      a {
        display: inline-block;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <p>{{ 2 + 3 }}</p>
      <p>{{ a }}</p>
    </div>

    <div class="app">
      <p>{{ 2 + 3 }}</p>
      <p>{{ a }}</p>
    </div>

    <div id="twin0">
      <p>twin 0</p>
      <p>{{ a }}</p>
    </div>

    <div id="twin1">
      <p>twin 1</p>
      <p>{{ a }}</p>
    </div>

    <div id="vm" v-cloak>
      <p>{{ fullName() }}</p>

      <div>
        <label for="first">First Name</label>
        <input type="text" id="first" v-model="firstName">
      </div>

      <div>
        <label for="last">Last Name</label>
        <input
          type="text"
          id="last"
          :value="lastName"
          @input.prevent="updateLastName"
        >
      </div>

      <div>
        <label for="last1">Last Name</label>
        <input
          type="text"
          id="last1"
          :value="lastName"
          @input.prevent="updateLastNameWithMessage($event, 'message')"
        >
      </div>

      <div>
        <a v-bind:href="url">DUCK</a>
        <a :href="url">DUCK</a>
        <p v-html="rawURL"></p>
        <p>{{ age }}</p>
        <button v-on:click="increment">increment</button>
        <button @click="age--">decrement</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
