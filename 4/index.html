<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <button type="button" class="move" @click="move">Move to Bottom</button>

    <div class="card" v-for="person in people">
      <h3>{{ person.name }}</h3>
      <p>{{ person.message }}</p>
      <!-- type anything into this input and it won't change its place when the element is placed to the end of the queue which is unexpected -->
      <!-- this happens because vue won't move the elements in the template for performance sake -->
      <input type="text" />
    </div>

    <!-- adding key attribute fixes the issue -->
    <div class="card" v-for="person in people" :key="person.name">
      <h3>{{ person.name }}</h3>
      <p>{{ person.message }}</p>
      <input type="text" />
    </div>
    <!-- without he key attribute vue will move the data around but not the elements themselves -->
    <!-- this process is what vue calls patching -->
    <!-- by adding the key attribute we force the elements to move -->
    <!-- this process is more expensive -->
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
